services:
  my-app:
    build: .
    container_name: inventory-sync-service
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      mqtt:
        condition: service_started
      kafka-topics-init:
        condition: service_completed_successfully
    ports:
      - "9011:9011"
    environment:
      - INVENTORY_SYNC_KAFKA_BROKERS=kafka:9092
      - INVENTORY_SYNC_MQTT_URL=mqtt://mqtt:1883
      - CATALOG_BASE_URL=http://host.docker.internal:5112
  kafka:
    image: apache/kafka:latest
    container_name: inventory-sync-service-kafka
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:5412,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:5412
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    ports:
      - "5412:5412"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 20s
  kafka-topics-init:
    image: apache/kafka:latest
    container_name: inventory-sync-service-kafka-topics-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-lc"]
    command: >
      "/opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic inventory.adjustment.request --partitions 1 --replication-factor 1 &&
       /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic inventory.adjusted --partitions 1 --replication-factor 1"
  mqtt:
    image: eclipse-mosquitto:2
    container_name: inventory-sync-service-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
